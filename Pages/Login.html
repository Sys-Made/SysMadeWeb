<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet" href="../Css/bootstrap.css">
    <link rel="stylesheet" href="../Css/style.css">
    <script type="text/javascript" src="../Js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../Js/jquery-3.0.0.js"></script>
</head>

<body class="bg-gradiente">
    <!--cabecario-->
    <header class="container-fluid bg-light">
        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <img class="#" src="../Img/logo/LogotipoNew.png" alt="logo_da_empresa" width="150" height="100">
            </div>
        </div>
    </header>
    <!-- fimCabecario -->

    <!--loginpage-->
    <section class="container-fluid my-2">
        <div class="row justify-content-center my-4">
            <div class="col-6 my-3 bg-colorTransparent">
                <div class="p-2 float-left text-center loginPage border-right">

                    <img src="../Img/Icones/Login.jpg" alt="simbolo_de_login" class="iconeLogin">

                </div>

                <div class="float-left p-3 loginPage border-left">

                    <!--<h3 class="text-center">Login Membro</h3>-->

                    <form action="../Php/Mecanismo.php" method="POST" class="#">
                        <div class="form-group">
                            <label for="exampleInputEmail1">CPF:</label>
                            <input type="text" name="loginCpf" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Senha:</label>
                            <input type="password" name="loginSenha" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group form-check">
                            <a href="#">Esqueci a senha!</a>

                            <br><br>

                            <a href="#" data-toggle="modal" data-target="#exampleModal">Criar uma conta -></a>
                        </div>
                        <button type="submit" class="btn btn-outline-secondary buton">Entrar</button>
                    </form>

                </div>
            </div>
        </div>
    </section>
    <!-- fimLogin -->

    <!--rodapé-->
    <footer class="container-fluid fixed-bottom bg-light">
        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <img class="#" src="../Img/logo/LogotipoNew.png" alt="logo_da_empresa" width="150" height="100">
            </div>
        </div>
    </footer>
    <!-- fimRodapé -->

    <!-- modalCadastro -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Em breve Cadastro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h1>EM BREVE</h1>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!--fimModalCadastro-->

    <!-- version do sistema -->
    <div class="versao">
        <p><b>ALPHA</b>V0.2.1</p>
    </div>
    <!-- fim -->
</body>

<script type="text/javascript" src="../Js/bootstrap.js"></script>
<script type="text/javascript" src="../Js/bootstrap.min.js"></script>
<script type="text/javascript" src="../Js/jquery-3.5.1.min.js"></script>

</html>
