<!DOCTYPE html>
<html>

<head>
    <title>User Cliente</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet" href="../Css/bootstrap.css">
    <link rel="stylesheet" href="../Css/style.css">
    <script type="text/javascript" src="../Js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../Js/jquery-3.0.0.js"></script>
</head>

<body class="bg-light">
    <!--cabecarioUsuarioCliente-->
    <header class="container-fluid bg-light userBoxShadow">
        <div class="row justify-content-end">
            <div class="col-8 text-left">
                <div class="#">
                    <img class="#" src="../Img/logo/LogotipoNew.png" alt="logo_da_empresa" width="180" height="110">
                </div>
            </div>

            <div class="col">
                <div class="float-left p-3">
                    <img class="d-inline-block shadow rounded-circle" src="../Img/Icones/user.png" alt="foto_usuario"
                        width="80" height="80">

                    <h6 class="d-inline-block mx-5" style="color: #185ea4;">Nome Do Cliente</h6>

                    <div class="btnSair d-inline-block shadow">
                        <img class="d-inline-block" src="../Img/Icones/sair.png" alt="foto_usuario"
                            style="cursor: pointer;">
                    </div>
                </div>

            </div>
        </div>
    </header>
    <!-- fimCabecario -->

    <!-- userDados -->
    <section class="container-fluid my-4">
        <div class="row my-3">
            <div class="col-6 teste">
                <article class="dataUsuario teste p-2" style="width: 648px; height: 350px;">
                    <div class="fotoUser teste">
                        <img class="bg-light rounded-circle" src="../Img/portfolio/patric.jpeg" alt="fotoUsuario"
                            width="100" height="100">
                    </div>

                    <div class="dadosUser teste">
                        <h6>Nome Do Cliente</h6>

                        <h6>Microsolft Brasil</h6>

                        <h6>microsolftoficial2020@outlook.com</h6>
                    </div>
                </article>
            </div>

            <div class="col-6 teste">
                <article class="dadosPedidos teste" style="width: 648px; height: 350px;">
                    <h2 class="text-center" style="color: #185ea4;">Pedidos em Desenvolvimento</h2>

                    <div class="listaPedidos my-4 text-center">
                        <img src="../Img/Icones/web-development.png" alt="emDesenvolvimento" width="150" height="150">
                        <h1 class="text-center" style="color: #185ea4;">Em Desenvolvimento</h1>
                    </div>

                </article>
            </div>
        </div>
    </section>
    <!-- fimUserDados -->

    <!-- funcaoUsuario -->
    <section class="container-fluid bg-light">

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                    aria-selected="true">Home</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                    aria-controls="profile" aria-selected="false">Profile</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="messages-tab" data-toggle="tab" href="#messages" role="tab"
                    aria-controls="messages" aria-selected="false">Messages</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab"
                    aria-controls="settings" aria-selected="false">Settings</a>
            </li>
        </ul>

        <div class="tab-content">

            <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Example select</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </form>
            </div>


            <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <h1 class="text-center my-4" style="color: #185ea4;">Em Desenvolvimento</h1>
            </div>

            <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab">
                <h1 class="text-center my-4" style="color: #185ea4;">Em Desenvolvimento</h1>
            </div>

            <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab">
                <h1 class="text-center my-4" style="color: #185ea4;">Em Desenvolvimento</h1>
            </div>
        </div>

    </section>
    <!-- fimFuncaoUsuario -->

    <!--rodapé-->
    <footer class="container-fluid bg-light userBoxShadowTop mt-4">
        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <img class="#" src="../Img/logo/LogotipoNew.png" alt="logo_da_empresa" width="150" height="100">
            </div>
        </div>
    </footer>
    <!-- fimRodapé -->

    <!-- version do sistema -->
    <div class="versao">
        <p><b>ALPHA</b>V0.2.1</p>
    </div>
    <!-- fim -->
</body>

</html>
